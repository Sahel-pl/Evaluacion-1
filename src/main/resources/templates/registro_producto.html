<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cce7ff; /* Fondo celeste claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white; /* Fondo blanco para el formulario */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registro de Producto</h1>
        <form th:action="@{/producto/registro}" th:object="${producto}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="fechaCaducidad" class="form-label">Fecha de Caducidad</label>
                <input type="date" class="form-control" id="fechaCaducidad" th:field="*{fechaCaducidad}" required>
            </div>
            <div class="mb-3">
                <label for="stockMinimo" class="form-label">Stock Mínimo</label>
                <input type="number" class="form-control" id="stockMinimo" th:field="*{stockMinimo}" required>
            </div>
            <div class="mb-3">
                <label for="stockMaximo" class="form-label">Stock Máximo</label>
                <input type="number" class="form-control" id="stockMaximo" th:field="*{stockMaximo}" required>
            </div>
            <div class="mb-3">
                <label for="precioUnitario" class="form-label">Precio Unitario</label>
                <input type="number" step="0.01" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoria" th:field="*{categoria}" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>
</body>
</html>
