<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7; /* Fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .success-box {
            background-color: #dcb4fc; /* Fondo lila */
            color: #4a154b; /* Texto en color complementario */
            padding: 40px; /* Más espacio interno */
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Sombra más grande */
            max-width: 700px; /* Aumenta el ancho máximo */
            width: 90%; /* Ocupa hasta el 90% del ancho de la pantalla */
            text-align: center; /* Centrar el texto */
        }
        h1 {
            font-size: 2.4rem; /* Título más grande */
            margin-bottom: 30px; /* Espaciado más amplio debajo del título */
        }
        p {
            font-size: 1.2rem; /* Tamaño de fuente más grande para el texto */
            margin: 10px 0; /* Espaciado mayor entre líneas */
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>¡Registro Exitoso!</h1>
        <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
        <p><strong>Fecha de Caducidad:</strong> <span th:text="${producto.fechaCaducidad}"></span></p>
        <p><strong>Stock Mínimo:</strong> <span th:text="${producto.stockMinimo}"></span></p>
        <p><strong>Stock Máximo:</strong> <span th:text="${producto.stockMaximo}"></span></p>
        <p><strong>Precio Unitario:</strong> <span th:text="${producto.precioUnitario}"></span></p>
        <p><strong>Categoría:</strong> <span th:text="${producto.categoria}"></span></p>
        <p><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>
    </div>
</body>
</html>
